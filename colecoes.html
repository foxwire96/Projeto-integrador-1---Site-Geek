<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_colecoes_usuario.css">
    <title>E&C Coleções Geek - Home</title>
</head>

<body>
    <div id="principal" class="container-fluid">
        <header>
            <div class="px-0 classe1">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark espaco">
                    <a class="navbar-brand" href="#"><img src="imagens/logo.jpg" alt="Mundo Geek"></a>
                    <ul class="navbar-nav mr-auto classe2">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold text-white" href="#">Marketplace</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold text-white" href="#">Notícias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold text-white" href="#">Catálogo de coleções</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        <button class="btn btn-custom rounded-pill px-4 py-2 mr-3 font-weight-bold bg-dark"><img
                                id="img_perfil" src="./imagens/coleçoes usuario/usuario2.png" alt="user"></button>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div id="main_div">
                <div class="form-group input-group col-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
                </div>
                <section class="row">
                    <div class="card col-lg-4 col-md-6 col-12">
                        <img class="card-img-top" src="./imagens/coleçoes usuario/naruto.jpg" alt="Card image cap">
                        <h5 class="card-title">Naruto</h5>
                    </div>
                    <div class="card col-lg-4 col-md-6 col-12">
                        <img class="card-img-top" src="./imagens/coleçoes usuario/dragonball.jpg" alt="Card image cap">
                        <h5 class="card-title">Dragon Ball</h5>
                    </div>
                    <div class="card col-lg-4 col-md-6 col-12">
                        <img class="card-img-top" src="./imagens/coleçoes usuario/attack-on-titan-poster.jpg" alt="Card image cap">
                        <h5 class="card-title">Attack on Titan</h5>
                    </div>
                    <div class="card col-lg-4 col-md-6 col-12">
                        <img class="card-img-top" src="./imagens/coleçoes usuario/one-piece.jpg" alt="Card image cap">
                        <h5 class="card-title">One Piece</h5>
                    </div>
                    <div class="card col-lg-4 col-md-6 col-12">
                        <img class="card-img-top" src="./imagens/coleçoes usuario/kimetsu.jpg" alt="Card image cap">
                        <h5 class="card-title">Demon Slayer</h5>
                    </div>
                </section>
            </div>
        </main>
        <footer class="row no-margin" id="size_footer">
            <div class="col-12 d-flex justify-content-center align-items-center text-white">
                <p id="footer_p">COPYRIGHT GRUPO 5 PRIMEIRO MODULO</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
